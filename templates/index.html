<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>

    <h1>My Library</h1>

    {% if books %}
      <ul>
        {% for book in books %}
        <li> {{book.title}} - {{book.author}} - {{book.rating}}     <a href="{{url_for('edit', id = book.id)}}">Edit Rating</a></li> 
        <!-- In the modified code, we pass the `bookid` as a variable to the `edit` route using the `url_for` function. The `book.id` is used to dynamically generate the `bookid` value for each book in the loop.
           and you can bookid in edit route -->
        {% endfor %}
      </ul>
    {% else %}
      <p>Library is empty</p>
    {% endif %} 

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
